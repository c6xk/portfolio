  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      var imagensHover = document.querySelectorAll('.imagem-hover');

      imagensHover.forEach(function (imagem) {
        var imagemNormal = imagem.getAttribute('src');
        var novaImagem = imagem.getAttribute('data-hover');

        imagem.addEventListener('mouseover', function () {
          trocarImagem(imagem, novaImagem);
        });

        imagem.addEventListener('mouseout', function () {
          trocarImagem(imagem, imagemNormal);
        });
      });

      function trocarImagem(imagem, novaImagem) {
        imagem.src = novaImagem;
      }
    });

    var mensagemHover = document.getElementsByClassName('mensagem-hover');
    var imagensHover = document.querySelectorAll('.imagem-hover');

    imagensHover.forEach(function (imagem) {
      imagem.addEventListener('mouseover', function (event) {
        var mensagem = imagem.nextElementSibling;
        mensagem.style.display = 'block';
      });

      imagem.addEventListener('mouseout', function (event) {
        var mensagem = imagem.nextElementSibling;
        mensagem.style.display = 'none';
      });

      document.addEventListener('mousemove', function (event) {
        var mensagem = imagem.nextElementSibling;
        var x = event.clientX + 20;
        var y = event.clientY + 20;
        mensagem.style.left = x + 'px';
        mensagem.style.top = y + 'px';
      });
    });
  </script>

<!-- botoes-->
  <script>
    var button1 = document.getElementById('button1');
    var button2 = document.getElementById('button2');
    var layer7 = document.querySelector('.layer7');
    var layer4Gif = document.querySelector('.layer4 .imagem-hover');

    var button1Active = false;
    var button2Active = false;

      }
      layer7Transparency = button2Active;
    });

  </script>
<div id="custom-cursor"></div>
<div id="custom-cursor-click"></div>

<style>
  
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 42px;
    height: 62px;
    background-image: url("/imagens/mousem.png");
    background-size: cover;
    z-index: 9999;
    visibility: hidden;
  }
  
  #custom-cursor-click {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 42px;
    height: 62px;
    background-image: url("/imagens/mousec.png");
    background-size: cover;
    z-index: 9999;
    visibility: hidden;
  }
  body {
    cursor: none;
  }
</style>

<script>
  window.addEventListener("mousemove", function(event) {
    var customCursor = document.getElementById("custom-cursor");
    customCursor.style.left = event.clientX + "px";
    customCursor.style.top = event.clientY + "px";
  });

  window.addEventListener("mousedown", function(event) {
    var customCursorClick = document.getElementById("custom-cursor-click");
    customCursorClick.style.left = event.clientX + "px";
    customCursorClick.style.top = event.clientY + "px";
    customCursorClick.style.visibility = "visible";
    
    // Oculta o cursor personalizado principal durante o clique
    var customCursor = document.getElementById("custom-cursor");
    customCursor.style.visibility = "hidden";
  });

  window.addEventListener("mouseup", function(event) {
    var customCursorClick = document.getElementById("custom-cursor-click");
    customCursorClick.style.visibility = "hidden";
    
    // Mostra novamente o cursor personalizado principal ap처s o clique
    var customCursor = document.getElementById("custom-cursor");
    customCursor.style.visibility = "visible";
  });

  document.body.addEventListener("mouseenter", function() {
    var customCursor = document.getElementById("custom-cursor");
    customCursor.style.visibility = "visible";
  });

  document.body.addEventListener("mouseleave", function() {
    var customCursor = document.getElementById("custom-cursor");
    customCursor.style.visibility = "hidden";
  });
</script>

</script>

</style>
